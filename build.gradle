plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'org.springirun'
version '0.4'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.2'
    plugins = ['com.intellij.java']
}
patchPluginXml {
    sinceBuild(202)
    untilBuild(null)
    changeNotes """
      Fixed issue with Bean-Id resolving <br/>
      Better handling of constructor-args
      """
}